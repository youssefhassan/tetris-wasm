<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WASM Tetris - Pure WebAssembly</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      min-height: 100vh;
      background: #050508;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: monospace;
      color: #00ffff;
    }
    
    h1 {
      font-size: 2rem;
      letter-spacing: 0.5em;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px #00ffff;
    }
    
    .subtitle {
      font-size: 0.8rem;
      color: #666;
      margin-bottom: 1rem;
    }
    
    #game {
      border: 2px solid #00ffff;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
    }
    
    .controls {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
    
    .controls span {
      color: #00ffff;
      padding: 2px 8px;
      border: 1px solid #00ffff;
      margin: 0 4px;
    }
  </style>
</head>
<body>
  <h1>TETRIS</h1>
  <p class="subtitle">100% WebAssembly - All rendering done in WASM</p>
  <canvas id="game"></canvas>
  <p class="controls">
    <span>←→</span> Move
    <span>↑</span> Rotate
    <span>↓</span> Drop
    <span>SPACE</span> Hard Drop
  </p>
  <script src="game.js"></script>
</body>
</html>
